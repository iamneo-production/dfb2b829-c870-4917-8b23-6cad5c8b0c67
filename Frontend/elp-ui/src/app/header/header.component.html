<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Education Loan Portal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/home">Home</a>
        </li>
        <li class="nav-item" *ngIf="userService.roleMatch(['Admin'])">
          <a class="nav-link active" aria-current="page" routerLink="/admin">Admin Dashboard</a>
        </li>
        <li class="nav-item" *ngIf="userService.roleMatch(['User'])">
          <a class="nav-link active" aria-current="page" routerLink="/user">User Dashboard</a>
        </li>
      </ul>
      <button *ngIf="!isLoggedIn()" mat-raised-button color="primary" routerLink="/login">Login</button>
      <button *ngIf="isLoggedIn()" mat-raised-button color="warn" (click)="logout()">Logout</button>
      <button mat-icon-button class="example-icon" aria-label="Profile" routerLink="/profile">
        <mat-icon>account_circle</mat-icon>
      </button>
    </div>
  </div>
</nav>
