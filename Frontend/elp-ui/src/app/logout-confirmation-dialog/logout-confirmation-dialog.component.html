<h2 mat-dialog-title>Logout Confirmation</h2>
<mat-dialog-content [@fadeInOut]>
  <p>Are you sure you want to log out?</p>
</mat-dialog-content>
<mat-dialog-actions align="end" [@fadeInOut]>
  <button mat-button mat-dialog-close color="primary">Cancel</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Logout</button>
</mat-dialog-actions>
