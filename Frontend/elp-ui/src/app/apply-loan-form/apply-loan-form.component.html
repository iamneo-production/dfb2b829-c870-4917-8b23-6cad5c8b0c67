<div class="container">
  <h1>Apply Loan</h1>

  <form id="loanForm" #loanForm="ngForm" (ngSubmit)="submitLoanForm(loanForm)">
    <div class="form-container">
      <div class="form-group">
        <label class="label">Loan Amount</label>
        <input class="input" type="text" matInput required name="loanAmount" [(ngModel)]="loanAmount">
      </div>

      <div class="form-group">
        <label class="label">Loan Apply Date</label>
        <input class="input" type="text" matInput [matDatepicker]="loanDatePicker" required name="loanApplyDate" [(ngModel)]="loanApplyDate">
        <mat-datepicker-toggle class="datepicker-toggle" matSuffix [for]="loanDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #loanDatePicker></mat-datepicker>
      </div>

      <div class="form-group">
        <label class="label">Purpose</label>
        <input class="input" type="text" matInput required name="purpose" [(ngModel)]="purpose">
      </div>
      <div class="form-group">
        <label class="label">Loan Type</label>
        <select class="input" matNativeControl required name="loanType" [(ngModel)]="loanType">
          <option value="">Select Loan Type</option>
          <option value="simple">Simple Interest (7.8%)</option>
          <option value="floating">Floating Interest (5.6%)</option>
          <option value="compound">Compound Interest (6.4%)</option>
        </select>
      </div>
      
      <button type=submit mat-raised-button color="primary">Submit</button>


    </div>
  </form>
</div>
