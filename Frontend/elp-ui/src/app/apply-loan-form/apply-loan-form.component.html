<div class="container">
  <h1>Apply Loan</h1>

  <form id="loanForm" #loanForm="ngForm" (ngSubmit)="submitLoanForm(loanForm)">
    <div class="form-container">
      <div class="form-group">
        <mat-form-field class="form-field">
          <mat-label>Loan Amount</mat-label>
          <input matInput type="number" required name="loanAmount" [(ngModel)]="loanAmount">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="form-field">
          <mat-label>Loan Apply Date</mat-label>
          <input matInput [matDatepicker]="loanDatePicker" required name="loanApplyDate" [(ngModel)]="loanApplyDate">
          <mat-datepicker-toggle matSuffix [for]="loanDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #loanDatePicker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="form-field">
          <mat-label>Purpose</mat-label>
          <input matInput required name="purpose" [(ngModel)]="purpose">
        </mat-form-field>
      </div>

      <div class="form-group">
        <mat-form-field class="form-field">
          <mat-label>Loan Type</mat-label>
          <select matNativeControl required name="loanType" [(ngModel)]="loanType">
            <option value="">Select Loan Type</option>
            <option value="simple">Simple Interest (7.8%)</option>
            <option value="floating">Floating Interest (5.6%)</option>
            <option value="compound">Compound Interest (6.4%)</option>
          </select>
        </mat-form-field>
      </div>
      
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </div>
  </form>
</div>
