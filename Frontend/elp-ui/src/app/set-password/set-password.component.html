<div class="container mt-5">
    <div class="card">
      <h2 class="login-heading">Set Password</h2>
      <form [formGroup]="setPasswordForm" (ngSubmit)="onSubmit()" class="login-form">
        <div class="input-group">
          <h3>New Password:</h3>
          <input matInput type="password" placeholder="New Password" formControlName="newPassword" required class="password-input">
        </div>
        <div class="input-group">
          <h3>Confirm Password:</h3>
          <input matInput type="password" placeholder="Confirm Password" formControlName="confirmPassword" required class="password-input">
        </div>
        <button [disabled]="setPasswordForm.invalid || setPasswordForm.value.newPassword !== setPasswordForm.value.confirmPassword" mat-raised-button color="primary" type="submit" class="login-button">
          Set Password
        </button>
      </form>
    </div>
  </div>
