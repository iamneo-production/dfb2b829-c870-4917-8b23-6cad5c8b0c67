<div class="table-container">
  <table class="table table-bordered">
    <tbody class="tbody">
      <ng-container *ngFor="let user of userdetails">
        <tr>
          <th>ID:</th>
          <td>{{ user.id }}</td>
        </tr>
        <tr>
          <th>First Name:</th>
          <td>{{ user.firstName }}</td>
        </tr>
        <tr>
          <th>Last Name:</th>
          <td>{{ user.lastName }}</td>
        </tr>
        <tr>
          <th>Email:</th>
          <td>{{ user.email }}</td>
        </tr>
        <!-- <tr>
          <th>Password:</th>
          <td>{{ user.password }}</td>
        </tr> -->
        <tr>
          <th>Address:</th>
          <td>{{ user.address }}</td>
        </tr>
        <tr>
          <th>Phone Number:</th>
          <td>{{ user.phoneNumber }}</td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>

<div *ngFor="let user of userdetails" class="modal-details">
  <button mat-raised-button color="primary" (click)="openEditDialog(user)">Edit</button>
</div>

<ng-template #editDialog let-user>
  <h2>Edit User Details</h2>
  <form #updateForm="ngForm" (ngSubmit)="updateUser()">
    <div><label for="firstName">First Name:</label></div>
    <mat-form-field>
      <input matInput placeholder="First Name" name="firstName" [(ngModel)]="user.firstName">
    </mat-form-field>
    <br>
    <div><label for="lastName">Last Name:</label></div>
    <mat-form-field>
      <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName">
    </mat-form-field>
    <br>
    <div><label for="email">Email:</label></div>
    <mat-form-field>
      <input matInput placeholder="Email" name="email" [(ngModel)]="user.email">
    </mat-form-field>
    <br>
    <!-- <div><label for="password">Password:</label></div>
    <mat-form-field>
      <input matInput placeholder="Password" name="password" [(ngModel)]="user.password">
    </mat-form-field>
    <br> -->
    <div><label for="address">Address:</label></div>
    <mat-form-field>
      <textarea matInput placeholder="Address" name="address" [(ngModel)]="user.address"></textarea>
    </mat-form-field>
    <br>
    <div><label for="phoneNumber">Phone Number:</label></div>
    <mat-form-field>
      <input matInput placeholder="Phone Number" name="phoneNumber" [(ngModel)]="user.phoneNumber">
    </mat-form-field>
    <br>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit" style="margin-right: 10px;">Update</button>
      <button mat-raised-button color="warn" (click)="closeEditDialog()">Close</button>
    </div>
  </form>
</ng-template>
