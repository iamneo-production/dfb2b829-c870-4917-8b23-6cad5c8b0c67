<div class="table-container">
  <h1>User Details</h1>
  <table class="table table-bordered">
    <tbody class="tbody">
      <tr *ngFor="let user of userdetails">
        <th>ID:</th>
        <td>{{ user.id }}</td>
      </tr>
      <tr *ngFor="let user of userdetails">
        <th>First Name:</th>
        <td>{{ user.firstName }}</td>
      </tr>
      <tr *ngFor="let user of userdetails">
        <th>Last Name:</th>
        <td>{{ user.lastName }}</td>
      </tr>
      <tr *ngFor="let user of userdetails">
        <th>Email:</th>
        <td>{{ user.email }}</td>
      </tr>
      <tr *ngFor="let user of userdetails">
        <th>Address:</th>
        <td>{{ user.address }}</td>
      </tr>
      <tr *ngFor="let user of userdetails">
        <th>Phone Number:</th>
        <td>{{ user.phoneNumber }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div *ngFor="let user of userdetails" class="modal-details">
  <button mat-raised-button color="primary" (click)="openEditDialog(user)">Edit</button>
  <button mat-raised-button color="warn" (click)="deleteUser(user)">Delete Account</button>
</div>

<ng-template #editDialog let-user>
      <div class="dialog-close-button">
        <button mat-icon-button (click)="closeEditDialog()">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <form (ngSubmit)="updateUser(user)">    
      <div class="form-container">
        <mat-label>First Name:</mat-label>
        <mat-form-field class="form-field">
          <input matInput placeholder="First Name" name="firstName" [(ngModel)]="user.firstName">
        </mat-form-field>
       
          <mat-label>Last Name:</mat-label>
          <mat-form-field class="form-field">
            <input matInput placeholder="Last Name" name="lastName" [(ngModel)]="user.lastName">
          </mat-form-field>
          
          <mat-label>Email:</mat-label>
          <mat-form-field class="form-field">
            <input matInput placeholder="Email" name="email" [(ngModel)]="user.email">
          </mat-form-field>

          <mat-label>Address:</mat-label>
          <mat-form-field class="form-field">
            <input matInput placeholder="Address" name="address" [(ngModel)]="user.address">
          </mat-form-field>
          
          <mat-label>Phone Number:</mat-label>
          <mat-form-field class="form-field">
            <input matInput placeholder="Phone Number" name="phoneNumber" [(ngModel)]="user.phoneNumber">
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">Save Changes</button>
          </div>
        </form>

</ng-template>
