<mat-card>
    <h1>Set Password</h1>
    <mat-card-content>
      <form [formGroup]="setPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>New Password</mat-label>
          <input matInput type="password" placeholder="New Password" formControlName="newPassword" required>
        </mat-form-field>
        <button [disabled]="setPasswordForm.invalid" mat-raised-button color="primary" type="submit">Set Password</button>
      </form>
    </mat-card-content>
  </mat-card>
