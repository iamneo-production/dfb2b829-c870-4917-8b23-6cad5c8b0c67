<mat-card>
    <h1>Forgot Password</h1>
    <mat-card-content>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput type="email" placeholder="Email" formControlName="email" required>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">Email is required</mat-error>
          <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
        <button [disabled]="forgotPasswordForm.invalid" mat-raised-button color="primary" type="submit">Send Reset Password Email</button>
      </form>
    </mat-card-content>
  </mat-card>
